---

- name: copy terraform files to work space (test absent mode)
  ansible.builtin.copy:
    src: "write_file/{{ item }}"
    dest: "{{ terraform_project_dir }}/write_file_2/{{ item }}"
  with_items:
    - main.tf

- name: Start terraform plan in absent state
  community.general.terraform:
    project_path: "{{ terraform_project_dir }}/write_file_2"
    binary_path: "{{ terraform_binary_path }}"
    force_init: yes
    state: absent 
  register: terraform_init_result
  check_mode: no

- assert:
    that: terraform_init_result is not failed

- name: Check if test file exitsts (it should not)
  stat:
    path: "{{ terraform_project_dir }}/write_file_2/terraform_test.txt"
  register: stat_res

- assert:
    that: not stat_res.stat.exists

